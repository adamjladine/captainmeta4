theme: jekyll-theme-minimal
plugins:
    - jekyll-redirect-from
collections:
    apex_of_creation:
        output: true
        permalink: /books/:collection/:name
    deathworld_origins:
        output: true
        permalink: /books/:collection/:name
collections_dir: books
defaults:
  - scope:
        path: ""
    values:
        layout: default
        night: true
  - scope:
        path: ""
        type: "apex_of_creation"
    values:
        series_title: Apex of Creation
        series_url: /books/apex_of_creation
  - scope:
        path: ""
        type: "deathworld_origins"
    values:
        series_title: Deathworld Origins
        series_url: /books/deathworld_origins
