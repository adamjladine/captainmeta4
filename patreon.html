---
title: Patreon Rewards
---

<div id="display-patreon">
    <p>If you see this message for longer than a second or two, you need to enable JavaScript.</p>
</div>
<script>
    function loadView(){
        var r = new XMLHttpRequest();
        r.open("GET", "https://api.captainmeta4.me/patreon");
        r.onload=function displayView(){
            var x = document.getElementById('display-patreon');
            x.innerHTML=r.response;
        }
        r.withCredentials=true
        r.send();
    }
    loadView()
</script>
